<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              "light-gray": "hsl(212, 45%, 89%)",
              "grayish-blue": "hsl(220, 15%, 55%)",
              "dark-blue": "hsl(218, 44%, 22%)",
            },
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
            fontSize: {
              body: "15px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-light-gray flex items-center justify-center min-h-screen font-outfit"
  >
    <main class="bg-white p-6 rounded-xl shadow-lg max-w-xs text-center">
      <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-lg" />
      <h1 class="text-dark-blue text-xl font-bold mt-4">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-grayish-blue mt-2 text-body">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <footer class="attribution mt-4 ml-2 text-center text-grayish-blue text-body">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-700"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-blue-700">Kartik</a>.
    </footer>
  </body>
</html>
